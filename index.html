<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Dark UI</title>
  <link rel="stylesheet" href="styles/assign.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      background-image: url('https://www.transparenttextures.com/patterns/connected.png'); /* Light tech background */
      background-repeat: repeat;
      background-size: contain;
      color: #1e1e1e;
      text-align: center;
      padding: 80px 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: bold;
      font-size: 20px;
      color: #4f46e5;
    }

    .signup-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.3;
      font-weight: 700;
    }

    .cta-button {
      background-color: #4f46e5;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 14px;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .logo, .signup-btn {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">LOGO</div>
  <button class="signup-btn">Sign Up</button>
  
  <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
  <button class="cta-button">Stay Focused</button>
</body>
</html>
